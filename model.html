<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>弹窗</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script>
    document.write('<style>html{font-size:'+window.innerWidth / 10+'px;}</style>');
  </script>
  <link rel="stylesheet" href="./src/css/animate.min.css">
  <style>
    *{margin: 0; padding: 0;}
    .popup-wrap{
      position: fixed;
      width: 100%;
      top: 0; bottom: 0;
      left: 0; right: 0;
      background: rgba(0,0 ,0 , 0.4);
    }
    .popup{
      width: 7.765rem;
      height: 8.93rem;
      margin: 100px auto;
      background: url("./src/images/model/20bag.png") no-repeat;
      background-size: 100%;
      position: relative;
    }
    .popup > .popup-buttons{
      position: absolute;
      bottom: 0.61rem;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .popup-buttons img{
      width: 2.88rem;
    }
    .close-btn{
      position: absolute;
      width: 0.6rem;
      right: -0.25rem;
      top: -0.5rem;
    }
    .close-btn > img{
      width: 100%;
    }
    .person{
      position: fixed;
      bottom: 0.24rem;
      right: 0.3rem;
      width: 3rem;
    }
    .person .ahref{
      display: block;
    }
    .person .person-gif{
      width: 100%;
    }
    .person-close-btn{
      position: absolute;
      width: 0.6rem;
      right: -0.15rem;
      top: -0.25rem;
    }
  </style>
</head>
<body>
<div class="popup-wrap">
  <div class="popup animated bounceInDown">
    <div class="close-btn">
      <img src="./src/images/model/close.png">
    </div>
    <div class="popup-buttons">
      <a href="#"><img src="./src/images/model/toBag.png" alt="活动红包页"></a>
      <a href="#"><img src="./src/images/model/toUse.png" alt="查看红包"></a>
    </div>
  </div>
</div>
<div class="person">
  <a href="#" class="ahref">
    <img class="person-gif" src="./src/images/person.gif" alt="活动gif">
  </a>
  <img class="person-close-btn" src="./src/images/model/close.png">
</div>
</body>
</html>
<script src="./src/js/jquery.min.js"></script>
<script>
  $(function(){
    $('.close-btn').click(function(){
      $(this).parents('.popup-wrap').hide();
    });
    $('.popup-buttons > a').click(function(){
      $(this).parents('.popup-wrap').hide();
    })

    $('.person-close-btn').click(function(){
      $(this).parent().hide()
    })
  })
</script>
